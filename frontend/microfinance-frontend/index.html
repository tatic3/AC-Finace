<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AC Finance - Empowering Zimbabwe with smart microfinance solutions." />
    <meta name="keywords" content="AC Finance, microfinance, Zimbabwe, investment, loans, savings" />
    <meta name="author" content="AC Finance Team" />
    <meta name="theme-color" content="#6C63FF" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="AC Finance | Microfinance Platform" />
    <meta property="og:description" content="Empowering Zimbabwe with smart microfinance solutions." />
    <meta property="og:image" content="/ac-finance-icon.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AC Finance | Microfinance Platform" />
    <meta name="twitter:description" content="Empowering Zimbabwe with smart microfinance solutions." />
    <meta name="twitter:image" content="/ac-finance-icon.png" />

    <!-- Title & Favicon -->
    <title>AC Finance | Microfinance Platform</title>
    <link rel="icon" type="image/png" href="/ac-finance-icon.png" sizes="32x32" />
    <link rel="apple-touch-icon" href="/ac-finance-icon.png" />

    <!-- Google Fonts: Oswald & Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Lato&display=swap"
      rel="stylesheet"
    />

    <!-- Layout & Global CSS (so overlay styles are ready on first paint) -->
    <link rel="stylesheet" href="/src/Pages/InvestorLayout.css" />
    <link rel="stylesheet" href="/src/Layouts/AdminLayout.css" />

    <!-- Font Awesome (no defer, to register the icon glyphs before React renders) -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Your React entrypoint -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
